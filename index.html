`
    
    const slides = [
        cover,
        videoEmbed,
        powerPoint,
        ];
    
    //Handeling app content
    sessionStorage.setItem('slide',0)
    const app = document.getElementById('app');
    //On app loads
    app.innerHTML = slides[0]
    
    const slideNum = document.getElementById('slideNum');
    slideNum.innerHTML = `Slide 1 of ${slides.length}`

        
    //Backword Functionality
    const leftBtn = document.getElementById('leftBtn');
                leftBtn.addEventListener("click", (e) =>{
                    e.preventDefault();
                   currentSlide = parseInt(sessionStorage.getItem('slide'));                   
                    
                    if(currentSlide !== 0){
                        const newSlide = currentSlide -1
                        sessionStorage.setItem('slide',newSlide)
                        app.innerHTML = slides[newSlide]
                        slideNum.innerHTML = `slide ${+newSlide + 1} of ${slides.length}`

                    }else{
                        console.log(e)
                    }
                    
                    
                });
    //Forward Functionality
    const rightBtn = document.getElementById('rightBtn');
                rightBtn.addEventListener("click", (e) =>{
                    e.preventDefault();
                   currentSlide = parseInt(sessionStorage.getItem('slide'));                 
                    if(currentSlide !== (slides.length - 1)){
                        const newSlide = +currentSlide + 1
                        sessionStorage.setItem('slide',newSlide)
                        app.innerHTML = slides[newSlide]
                        slideNum.innerHTML = `slide ${+newSlide + 1} of ${slides.length}`

                    }else{
                        console.log(e)
                    }
                    
                    
                });
         
});
