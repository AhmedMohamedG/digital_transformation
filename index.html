    <script>
        
document.addEventListener('DOMContentLoaded', function () {
 
//content    
    const cover =  `
            <section class="intro">
                <h1>
                    Industrial project
                </h1>
                <h2>
                    Digital transformation
                </h2>
                <P>
                    Author: Ahmed Mohamed Gaber
                </P>
                <p>
                    Supervisor: Dr. Omaima Hatem
                </p>
                <p>
                    Submitted in [partial] fulfilment of the requirements for the degree of The Master in
                    Entrepreneurship and Innovation Management
                </p>
            </section>  
        `
    const bmc = `
            <section class="businessModelCanvas">
               <div class="bmc">
                <div class=">
                </div>
            </section>
`
    const introduction = 
          `
            <section class="businessModelCanvas">
               
            <h1>
            Enabling Digital transformation 
            </h1>
            <p>
                We provide the needed Technologies, Training, Analysis and consultant for digital transformation.
            </p>
            </section>
    
            `
     const partners = `
            <section>
                <h1>Key Partnes</h1>
                <ul>
                    <li>The governmental agencies</li>
                    <li>Private sector Hardware suppliers</li>
                    <li></li>
                    <li></li>
                </ul>
            </section>



    `
     const powerPoint = `
    <div>
    <iframe src="https://docs.google.com/presentation/d/1Wf2GFHdqPO4YNPYQXK6K1aWEwGZjQhd6lu6TZT5xtoI?usp=sharing&embedded=true" style="width:600px; height:500px;" frameborder="0"></iframe>
    </div>
`
     const videoEmbed = `
<div>
    <iframe src="https://player.vimeo.com/video/444437180" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
`
    
    const slides = [
        cover,
        videoEmbed,
        powerPoint,
        ];
    
    //Handeling app content
    sessionStorage.setItem('slide',0)
    const app = document.getElementById('app');
    //On app loads
    app.innerHTML = slides[0]
    
    const slideNum = document.getElementById('slideNum');
    slideNum.innerHTML = `Slide 1 of ${slides.length}`

        
    //Backword Functionality
    const leftBtn = document.getElementById('leftBtn');
                leftBtn.addEventListener("click", (e) =>{
                    e.preventDefault();
                   currentSlide = parseInt(sessionStorage.getItem('slide'));                   
                    
                    if(currentSlide !== 0){
                        const newSlide = currentSlide -1
                        sessionStorage.setItem('slide',newSlide)
                        app.innerHTML = slides[newSlide]
                        slideNum.innerHTML = `slide ${+newSlide + 1} of ${slides.length}`

                    }else{
                        console.log(e)
                    }
                    
                    
                });
    //Forward Functionality
    const rightBtn = document.getElementById('rightBtn');
                rightBtn.addEventListener("click", (e) =>{
                    e.preventDefault();
                   currentSlide = parseInt(sessionStorage.getItem('slide'));                 
                    if(currentSlide !== (slides.length - 1)){
                        const newSlide = +currentSlide + 1
                        sessionStorage.setItem('slide',newSlide)
                        app.innerHTML = slides[newSlide]
                        slideNum.innerHTML = `slide ${+newSlide + 1} of ${slides.length}`

                    }else{
                        console.log(e)
                    }
                    
                    
                });
         
});

    </script>
